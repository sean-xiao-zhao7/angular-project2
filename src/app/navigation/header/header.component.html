<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Angular Project 2</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="50px" class="navigation-items">
      <li *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/signup">Sign up</a>
      </li>
      <li *ngIf="!(isLoggedIn$ | async)"><a routerLink="/login">Login</a></li>
      <li *ngIf="isLoggedIn$ | async">
        <a routerLink="/training">Training</a>
      </li>
      <li *ngIf="isLoggedIn$ | async">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
