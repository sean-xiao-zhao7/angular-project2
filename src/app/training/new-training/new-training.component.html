<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <button mat-raised-button color='primary' (click)="getExercises()" *ngIf="!exercises">Reload</button>
  <form
    (ngSubmit)="onStartTraining(f)"
    #f="ngForm"
    *ngIf="!isLoading && exercises"
  >
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center"> New workout </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            placeholder="Choose one"
            [(value)]="selectedExercise"
            ngModel
            name="exerciseOption"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
