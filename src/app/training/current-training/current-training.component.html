<section
  fxLayout="column"
  fxLayoutAlign="center center"
  class="current-training"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="currentProgress"
  ></mat-progress-spinner>
  <h1>{{ currentProgress }}</h1>
  <p>Keep on going, you can do it!</p>
  <button mat-raised-button color="accent" (click)="onPause()">Pause training</button>
</section>
